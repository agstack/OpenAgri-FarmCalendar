version: '3.9'

services:
  postgres_fc:
    image: postgres:latest
    restart: always
    container_name: postgres_fc_container
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_fc:/var/lib/postgresql/data
      - ./sql_scripts:/docker-entrypoint-initdb.d/  # Mounting SQL scripts
    networks:
      - shared_network_fc

  pgadmin_fc:
    image: dpage/pgadmin4
    container_name: pgadmin_fc_container
    restart: always
    env_file:
      - .env
    ports:
      - "8088:80"
    networks:
      - shared_network_fc
    depends_on:
      - postgres_fc

volumes:
  postgres_data_fc: {}

networks:
  shared_network_fc:
    driver: bridge
    external: true
