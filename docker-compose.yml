version: '3.9'

services:
  postgres_fc:
    image: postgres:latest
    restart: always
    container_name: postgres_farm_calendar
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_fc:/var/lib/postgresql/data
      - ./sql_scripts:/docker-entrypoint-initdb.d/  # Mounting SQL scripts
    networks:
      - shared_network_gatekeeper

  pgadmin_fc:
    image: dpage/pgadmin4
    container_name: pgadmin_farm_calendar
    restart: always
    env_file:
      - .env
    ports:
      - "8088:80"
    networks:
      - shared_network_gatekeeper
    depends_on:
      - postgres_fc

  farm_calendar:
    build: .
    container_name: django_farm_calendar
    restart: no
    ports:
      - "8002:8000"
    depends_on:
      - postgres_fc
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres_fc
    networks:
      - shared_network_gatekeeper

volumes:
  postgres_data_fc: {}

networks:
  shared_network_gatekeeper:
    external: true
    driver: bridge
