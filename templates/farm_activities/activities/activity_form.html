{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_content_title %}Register New {{ form.activity_type.initial }}{% endblock %}

{% block page_content_rows %}
        <!-- Page Content Rows with Card -->
        <div class="row">
            <div class="col-xl-8 col-lg-8">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Register New {{ form.activity_type.initial }}</h6>
                    </div>

                    <!-- Card Body -->
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button type="submit" class="btn btn-success">Save</button>
                        </form>
                    </div>
                </div>
            </div>

{% endblock %}
